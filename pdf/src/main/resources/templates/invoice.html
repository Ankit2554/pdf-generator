<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .invoice-details {
            width: 100%;
            margin-bottom: 20px;
        }
        .invoice-details td {
            padding: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1 class="header">Invoice</h1>

<table class="invoice-details">
    <tr>
        <td><strong>Seller:</strong></td>
        <td th:text="${InvoiceRequest.seller}"></td>
    </tr>
    <tr>
        <td><strong>Seller GSTIN:</strong></td>
        <td th:text="${InvoiceRequest.sellerGstin}"></td>
    </tr>
    <tr>
        <td><strong>Seller Address:</strong></td>
        <td th:text="${InvoiceRequest.sellerAddress}"></td>
    </tr>
    <tr>
        <td><strong>Buyer:</strong></td>
        <td th:text="${InvoiceRequest.buyer}"></td>
    </tr>
    <tr>
        <td><strong>Buyer GSTIN:</strong></td>
        <td th:text="${InvoiceRequest.buyerGstin}"></td>
    </tr>
    <tr>
        <td><strong>Buyer Address:</strong></td>
        <td th:text="${InvoiceRequest.buyerAddress}"></td>
    </tr>
</table>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Rate</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${InvoiceRequest.name}"></td>
        <td th:text="${InvoiceRequest.quantity}"></td>
        <td th:text="${InvoiceRequest.rate}"></td>
        <td th:text="${InvoiceRequest.amount}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
